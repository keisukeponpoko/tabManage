<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="css/popup.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
  <div class="container">
    <div id="suggestSearch">
      <div class="row">
        <div class="col-xs-10">
          <input type="text" id="search" class="form-control" placeholder="履歴を検索">
        </div>
        <div class="col-xs-1">
          <button class='btn btn-info' id='history'>詳細</button>
        </div>
      </div>
    </div>
    <div id="historySearch" class="form-group">
      <label>タイトル、URLあるいは、何日前に開いたかで履歴を検索できます</label>
      <div class="form-inline">
        <input type="text" id="historyText" value="" class="form-control" placeholder="検索文字列">&nbsp;&nbsp;
        <input type="number" id="endDay" value="30" class="form-control">日前&nbsp;&nbsp;
        <input type="number" id="maxResults" value="50" class="form-control" placeholder="件数">件&nbsp;&nbsp;
        <button class='btn btn-primary' id='historySubmit'>検索</button>
      </div>
    </div>
    <div class="list-group" id="suggestList"></div>
    <table class="table">
      <thead>
        <tr>
          <th>タブ一覧</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tabList">
      </tbody>
    </table>
    <p>注) Javascript APIが25,000回/日らしいので、超えると使えないかもです</p>
  </div>
</body>
<script src="js/jquery-3.1.0.slim.min.js"></script>
<script src="js/popup.js"></script>
</html>
