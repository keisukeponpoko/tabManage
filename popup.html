<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="css/popup.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
  <div class="container">
    <div id="tabSearch">
      <input type="text" id="search" class="form-control" placeholder="現在開いているタブ検索">
      <div class="list-group" id="suggestList"></div>
    </div>
    <div id="historySearch" class="form-group">
      <label>履歴検索(テキストあるいは、何日前に開いたかで履歴を検索できます)</label>
      <div class="form-inline">
          <input type="text" id="historyText" value="" class="form-control" placeholder="検索文字列">
          <button class='btn btn-primary' id='historyTextSubmit'>検索</button>&nbsp;&nbsp;
          <input type="number" id="endDay" value="7" class="form-control">日前
          <button class='btn btn-primary' id='historyDateSubmit'>検索</button>&nbsp;&nbsp;&nbsp;
          検索数<input type="number" id="maxResults" value="50" class="form-control" placeholder="件数">件
      </div>
    </div>
    <div class="list-group" id="historyList">
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>タブ一覧</th>
          <th><button class='btn btn-info' id='history'>履歴</button></th>
        </tr>
      </thead>
      <tbody id="tabList">
      </tbody>
    </table>
  </div>
</body>
<script src="js/jquery-3.1.0.slim.min.js"></script>
<script src="js/popup.js"></script>
</html>
